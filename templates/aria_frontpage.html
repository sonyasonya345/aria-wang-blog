<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Aria's Blog Site</title>
</head>

<body>
<div class="container">
  <h1>Welcome to Aria's blog</h1>

  <div style="color: red; font-size: 30px;">{{error}}</div>

  <form action={{upload_url}} method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" value={{title}}>
    </div>

    <br>

    <div class="form-group">
      <label for="article">Article</label>
      <textarea class="form-control" id="article" name="article" rows=5>
        {{article}}
      </textarea>
    </div>

    <br>

    <div class="form-group">
      <label for="photo">Upload a photo:</label>
      <input type="file" class="form-control-file" id="photo" name="photo" accept="image/png, image/jpeg, image/jpg">
    </div>

    <br />

    <input type="submit" class="btn btn-primary">
  </form>

  <hr>
  {% for blog in blogs %}
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="card">
        {% if blog.photo_url %}
        <img src="{{blog.photo_url}}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <p class="card-text">{{blog.article}}</p>
          <a href="{{get_blog_url(blog)}}" class="btn btn-primary">See More</a>
        </div>
      </div>
    </div>
  </div>
  <br />
  {% endfor %}
</div>

</body>

</html>
